<!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>TP 2: TODO List</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
            <script defer type="text/javascript" src="../JS/index.js"></script>
            <link rel="stylesheet" href="../src/styles.css">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
            
        </head>
        <body>            
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 text-center ppal">
                        <h1>To Do List</h1>
                        <ul class="col text-center" id ="tareas">
                        </ul>
                        <button type="button" class="btn btn-primary text-center" data-toggle="modal" data-target="#exampleModal">
                            Agregar tarea
                        </button>
                        <button type="button" data-toggle="modal" data-target="#texto" onclick="Modal(fastestTask())" class="btn btn-dark text-center">Tarea mas r√°pida</button>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modals">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Agregar tarea</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="tituloTarea" onkeyup="validar()" placeholder="Titulo" maxlength="13"><br>
                            <textarea name="textarea" rows="5" cols="25" class="form-control" id="descripcionTarea" placeholder="Descripcion"></textarea>
                        </div>
                        <div class="modal-footer" id="boton">
                        <button type="button" data-dismiss="modal" onclick="AgregarTarea(document.getElementById('tituloTarea').value, document.getElementById('descripcionTarea').value)" class="btn btn-primary" disabled>Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="areaModalDescripcion">

            </div>

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            <script src="https://kit.fontawesome.com/3fa618dd28.js" crossorigin="anonymous"></script>
        </body>
    </html>
